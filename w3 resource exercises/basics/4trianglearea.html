<!DOCTYPE html>
<html>
  <body>
    <h2> triangle area</h2>
    <script>


      let side1 = 5;
      let side2 = 6;
      let side3 = 7;

     let perimeter = (side1 + side2 + side3)/2 ;
     
     let area = Math.sqrt(perimeter * (perimeter -side1)*(perimeter -side2) * (perimeter -side3));

     console.log(area);


    </script>
  </body>
</html>
