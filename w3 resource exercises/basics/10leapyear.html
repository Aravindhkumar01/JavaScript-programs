<!DOCTYPE html>
<html>
  <body>
    <h2></h2>
    <p></p>
    <script>


      function leapyear(year)

      {
       return(year % 100 === 0 ? year % 400 === 0 : year % 4 === 0)
      }

      console.log(leapyear(2016));
      console.log(leapyear(2020));
      console.log(leapyear(2021));


</script>

</body>
</html>
