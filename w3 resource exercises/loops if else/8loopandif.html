<!DOCTYPE html>
<html>
  <head>
    <title>loop and condition</title>
  </head>
  <body>
    <h2>practice</h2>


    <script>

      
      for (i=1; i <= 100; i++)

      if (i %3 ===0 && i %5 ===0)
      {
        console.log("FizzBizz");
      }

      else if (i %3 ===0)
      {
        console.log("Fizz");
      }

      else if (i %5 ===0)
      {
        console.log("Bizz");
      }
      
      else
      {
        console.log(i);
      }
      


    </script>
  </body>
</html>
