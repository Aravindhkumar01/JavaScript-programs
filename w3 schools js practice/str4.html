<!DOCTYPE html>
<html>
  <body>
    <h2> string case converting</h2>
    <p> Upper Case and lower case</p>
    <button onclick ="myfunc()"> mybutton </button>
    <p id ="getext"></p>
    <script>
      function myfunc(){
      let text = "CASE CONverting";
      let conv = text.toLowerCase();
      
      document.getElementById("getext").innerHTML = conv;
      }
    </script>
  </body>
</html>
