<!DOCTYPE html>
<html>
  
  <body>
    <h2>slice method </h2>
    <h2 id ="gettext"></h2>
    <p> used to extract string </p>
    <script>
      let slic = "to do so";
      let hold = slic.slice(3);
      document.getElementById("gettext").innerHTML = hold;
    </script>
