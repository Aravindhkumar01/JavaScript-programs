<!DOCTYPE >
<html>
  <body>
    <h2> string methods</h2>
    <p id = "getext"> replace string</p>
    <button onclick ="myfunc()"> my button</button>
    <script>
      function myfunc () {
      let text ="aravindh,kumar,nandha";
      let rep = text.replace("aravindh","people");
      document.getElementById("getext").innerHTML = rep;
      }
      </script>
  </body>
</html>
