<!DOCTYPE html>
<html>
  <body>
    <h2></h2>
    <p></p>
    <script>


      function pow(x,n)
      {
        let result = x;

        for(let i = 1; i < n; i++)
        {
          result = result * x;
        }
        return result;
      }

      let x = prompt("x?",'');
      let n = prompt ("n?",'');

      if (n < 1)
      {
        alert("not supported,use positive integer");
      }
      else
      {
       alert (pow(x,n));
      }
      
    </script>

  </body>
</html>
